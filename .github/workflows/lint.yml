name: Lint

on: [pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Match your local Node version

      - name: Install dependencies
        run: npm ci # Use `yarn install` or `pnpm install` if needed

      - name: Run ESLint
        run: npx eslint . --ext .ts,.tsx,.js,.jsx
